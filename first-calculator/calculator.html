<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin's Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div id="calcBody">
        <div id="calcScreen">0</div>
        <div id="calcBtns">
            <div class="top-row">
                <button id="btnReset" onclick="btnReset()">C</button>
                <button id="btnDel" onclick="btnDel()">DEL</button>   
            </div>
            <div class="third-row">
                <button id="btn7" onclick="btn7()">7</button>
                <button id="btn8" onclick="btn8()">8</button>
                <button id="btn9" onclick="btn9()">9</button>
                <button id="btnDiv" onclick="btnDiv()">/</button>
            </div>

            <div class="second-row">
                <button id="btn4" onclick="btn4()">4</button>
                <button id="btn5" onclick="btn5()">5</button>
                <button id="btn6" onclick="btn6()">6</button>
                <button id="btnMulti" onclick="btnMulti()">*</button>
            </div>

            <div class="first-row">
                <button id="btn1" onclick="btn1()">1</button>
                <button id="btn2" onclick="btn2()">2</button>
                <button id="btn3" onclick="btn3()">3</button>
                <button id="btnSub" onclick="btnSub()">-</button>
            </div>

            <div class="bottom-row">
                <button id="btn0" onclick="btn0()">0</button>
                <button id="btnDeci" onclick="btnDeci()">.</button>
                <button id="btnEqual" onclick="btnEqual()">=</button>
                <button id="btnAdd" onclick="btnAdd()">+</button>
            </div>


        </div>
    </div>
    



    <script src="calculator.js"></script>
</body>
</html>
